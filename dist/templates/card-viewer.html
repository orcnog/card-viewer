<div class="{{moduleId}} {{#if hasBorder}}has-border{{/if}}" style="--rgb-card-glint--edge: {{#if glintColor}}{{glintColor}}{{else}}transparent{{/if}}; --rgb-card-border-color: {{borderColor}}; --px-card-border-width: {{borderWidth}};">
    <div class="{{moduleId}}-stage decks-draw__stg ve-flex-vh-center decks-draw__stg--visible">

        <div class="{{moduleId}}-safe-viewing-area ve-flex-vh-center no-select relative">
            <div class="decks-draw__wrp-sparkle-sway ve-flex-col absolute"
                style="top: 78.5134%; left: 87.2804%; width: min(67%, 280px); height: min(67%, 280px); animation-duration: 12750.1ms; animation-delay: -3181.44ms;">
                <img class="decks-draw__img-sparkle relative decks-draw__img-sparkle--visible"
                    src="modules/{{moduleId}}/assets/medium-1.webp"
                    style="animation-duration: 6560.72ms, 87796.3ms; animation-delay: -100ms, -100ms;">
            </div>
            <div class="decks-draw__wrp-sparkle-sway ve-flex-col absolute"
                style="top: 29.5109%; left: 45.5432%; width: min(67%, 280px); height: min(67%, 280px); animation-duration: 11311.4ms; animation-delay: -3104.61ms;">
                <img class="decks-draw__img-sparkle relative decks-draw__img-sparkle--visible"
                    src="modules/{{moduleId}}/assets/medium-2.webp"
                    style="animation-duration: 5521.82ms, 81275.7ms; animation-delay: -200ms, -200ms;">
            </div>
            <div class="decks-draw__wrp-sparkle-sway ve-flex-col absolute"

                    src="modules/{{moduleId}}/assets/medium-1.webp"

                    src="modules/{{moduleId}}/assets/medium-2.webp"
                    style="animation-duration: 5751.86ms, 65571.1ms; animation-delay: -400ms, -400ms;">

            </div>
            <div class="{{moduleId}}-card-animation-container decks-draw__wrp-card-sway no-select relative">
                {{#each images as |image index|}}
                <div class="{{../moduleId}}-flip-container ve-flex-vh-center decks-draw__wrp-card-flip {{#if (or ../faceDown ../dramaticReveal)}}decks-draw__wrp-card-flip--flipped{{/if}}">

                        {{#if image.back}}
                        <img src="{{image.back}}" class="decks-draw__img-card-back absolute">
                        {{/if}}
                        <img src="{{image.front}}" class="decks-draw__img-card">
                        <div class="decks-draw__disp-glint no-events no-select absolute"></div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
